<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link css file here -->
    <link href="css/style.css" rel="stylesheet">
    <title>INTERACTIVE MULTIPLICATION TABLE</title>
</head>
<body>
    
    <div class="container">
        <h1><span id="tableTitle">DYNAMIC MULTIPLICATION TABLE</span></h1>
        <form>
            <!-- For the minimum column -->
            <div class="mb-3">
              <label for="numMinColumn" class="form-label">Minimum Column Value (between -50 to 50):</label>
              <input type="number" class="form-control" id="numMinColumn">
            </div>
            <!-- For the maximum column -->
            <div class="mb-3">
              <label for="numMaxColumn" class="form-label">Maximum Column Value (between -50 to 50):</label>
              <input type="number" class="form-control" id="numMaxColumn"> 
            </div>
            <!-- For the minimum row -->
            <div class="mb-3">
                <label for="numMinRow" class="form-label">Minimum Row Value (between -50 to 50):</label>
                <input type="number" class="form-control" id="numMinRow">
              </div>
              <!-- For the maximum row -->
              <div class="mb-3">
                <label for="numMaxRow" class="form-label">Maximum Row Value (between -50 to 50):</label>
                <input type="number" class="form-control" id="numMaxRow"> 
              </div>
    
            <button type="submit" class="btn btn-primary" onclick="createMultTable(event);">Submit</button>
        </form>
        <span id="errorMessage"></span>
        <br>
        
        <div class="scrollable-container">
            <table id="dynamic-table"></table>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="multiply.js"></script>
</html>
